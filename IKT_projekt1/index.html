<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-lg-6">

          <div class="div" id="kozep">

            <h3>Személyes adatok</h3>
            <h4>Felvitt diákok száma:</h4>
            <p id="db"></p>
            <button class="btn btn-warning" onclick="dbfriss()">Frissités</button><br><br>
            <label for="nev">Név:</label> <br>
            <input type="text" id="nev" name="nev" placeholder="név"><br><br>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="valami@valami.hu"><br><br>
            <label for="telefonszám">Telefonszám:</label> <br>
            <input type="text" id="telefonszám" name="telefonszám" placeholder="(123) 456-7890"><br><br>
            <label for="lakcim">Lakcím:</label> <br>
            <input type="text" id="lakcim" name="lakcim" placeholder="lakcim"><br><br>
            <label for="taj">Tajszám:</label> <br>
            <input type="text" id="taj" name="taj" placeholder="Tajszám"><br><br>
            <label for="koll">Kollégium?:</label> <br>
              
            <input type="radio" id="kolligen" name="kollegium" value="kolligen">
            <label for="html">Igen</label><br>
            <input type="radio" id="kollnem" name="kollegium" value="kollnem">
            <label for="kollnem">Nem</label><br>

            <button type="button" class="btn btn-warning" onclick="adatbe()">Adatok beküldése</button>
            <button type="button" class="btn btn-warning" onclick="listazas()">Adatok listázása</button>
            <button type="button" class="btn btn-warning" onclick="torles()">Adatok törlése</button><br><br>

          </div>

        </div>

        <div class="col-lg-6">
          
          <div id="kozep">

            <h2>Adatok listázása</h2>
            <table id="adattabla" class="table table-dark table-striped-collum">
              <tr>
                <td>Név</td>
                <td>E-mail</td>
                <td>Telefonszám</td>
                <td>Lakcím</td>
                <td>Taj szám</td>
                <td>Kollégium</td>
              </tr>
            </table>

          </div>

        </div>

      </div>

        

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
